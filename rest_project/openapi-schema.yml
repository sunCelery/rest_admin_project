components:
  schemas:
    CustomUser:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
        profile:
          type: object
          properties:
            birth_date:
              type: string
              format: date
            sex:
              enum:
              - F
              - M
              - U
              type: string
            photo:
              type: string
              format: binary
      required:
      - email
      - password
      - profile
